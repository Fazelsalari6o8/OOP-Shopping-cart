<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP | Shopping Cart</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/global.css">
</head>

<body class="m-auto">
    <!-- start header -->
    <header class="w-full">
        <h1 class="text-sm sm:text-3xl">Developer6o8 | Shopping cart</h1>
    </header>
    <!-- end header -->

    <!-- start main -->
    <main class="w-full flex justify-between mt-2">
        <!-- start products section -->
        <section id="products" class="w-1/2 flex flex-wrap justify-between p-3 md:w-full"></section>
        <!-- end products section -->

        <!-- start cart section -->
        <section id="cart" class="w-full p-3 sm:w-[400px]">
            <h3
                class="p-[10px] text-center text-base rounded-[15px] mb-5 sm:p-5 sm:text-2xl sm:rounded-[25px] sm:mb-[30px]">
                Cart
            </h3>
            <section id="cart-list" class="sm:w-[330px]">
                <h5
                    class="py-[10px] text-center text-[0.9rem] rounded-[15px] my-[15px] sm:py-10 sm:text-[1.3rem] sm:rounded-[25px] sm:m-[30px]">
                    Empty
                </h5>
            </section>
            <section id="total-price" class="p-[10px] rounded-[15px] text-sm sm:p-5 sm:rounded-[20px] sm:text-base">
                Total price: <span>0</span>
            </section>
        </section>
        <!-- end cart section -->
    </main>
    <!-- end main -->

    <script src="./app.js" type="module"></script>
</body>

</html>
